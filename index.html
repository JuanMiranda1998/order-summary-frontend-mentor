<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <img class="card_img" src="images/illustration-hero.svg" alt="Illustration hero">
    <div class="card_content">
      <h1 class="card_title">Order Summary</h1>
      <p class="card_text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card_plan">
        <div class="flex-group">
          <img class="plan_icon" src="images/icon-music.svg" alt="Music Note Icon">
          <div class="plan_info">
            <h2 class="plan_title">Annual Plan</h2>
            <p class="plan_price">$59.99/year</p>
          </div>
        </div>
        <a class="plan_button" tabindex="0">Change</a>
      </div>
      <button class="card_button accept" tabindex="0">
        Proceed to Payment
      </button>
      <button class="card_button reject" tabindex="0">
        Cancel Order
      </button>
    </div>
  </main>
</body>
</html>
